<html>

    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="../css/login.css">

    <body>
         
        <div class="background">
        
        </div>
        <form style="height:750px " style="width:400px">

             <div class="login">

             </div>
             
            <div class="social">
              <div class="go"><i class="fab fa-google"></i>  Google</div>

            </div>
        </form>
    </body>
